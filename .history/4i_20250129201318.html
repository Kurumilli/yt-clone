<style>
.stretch{
padding-top: 10px;
padding-bottom: 10px;
padding-left: 15px;
padding-right: 15px;
border-radius: 0;
border: none;
color: white;
background-color: rgb(2, 188, 2);
cursor: pointer;
transition: padding-top 1s,
padding-bottom 1s,
padding-left 1s,
padding-right 1s;
}

.stretch:hover{
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
}

.shadow{
margin-left: 50px;
padding-top: 9px;
padding-bottom: 9px;
padding-left: 12px;
padding-right: 12px;
border-radius: 0;
border: none;
color: white;
margin-right: 50px;
cursor: pointer;
background-color: rgb(2, 188, 2);
box-shadow: 3px 3px 5px rgba(0,0,0,0.5); 
}

.shadow:active{
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
}

.stretch-button{
    background-color: rgb(2, 188, 2);
    color: white;
    margin-right: 8px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 12px;
    padding-right: 12px;
    border: none;
}
</style>


<button class="stretch">Stretch</button>
<button class="shadow">Shadow</button>
<button class="Stretch-button">One</button>
<button class="Stretch-button">Two</button>
<button class="Stretch-button">Three</button>
