<html>
    <head>
        <title>Grid Practice</title>
        <body style="padding-bottom: 1000px;">
            <div style="display: grid;
                grid-template-columns: 100px 100px;">
                <div style="background-color: antiquewhite;">Div 1 </div>
                <div style="background-color: lightgray;">Div 2 </div>
            </div>

             <div style="margin-top: 20px;
                display: grid;
                grid-template-columns: 100px 100px 200px;">
                <div style="background-color: antiquewhite;">Div 1 </div>
                <div style="background-color: lightgray;">Div 2 </div>
                 <div style="background-color: antiquewhite;">Div 3 </div>
                <div style="background-color:lightgray;">Div 4 </div>
            </div>

             <div style="margin-top: 20px;
                display: grid;
                grid-template-columns:1fr 100px ;">
                <div style="background-color: lightgray;">Div 1 </div>
               <div style="background-color: antiquewhite;">Div 2 </div>
              <div style="background-color:lightblue;">Div 3</div>


            </div>

                <div style="margin-top: 100px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 40px;">
                <div style="background-color: antiquewhite ;height:200px;">1fr</div>
                <div style="background-color: lightgray; height:200px;">1fr </div>
                <div style="background-color: antiquewhite; height:200px;">1fr </div>
                <div style="background-color: lightgray; height:200px;">1fr </div>
                <div style="background-color: antiquewhite; height:200px;">1fr </div>
                <div style="background-color: lightgray; height:200px;">1fr </div>
            </div>
        </body>
    </head>
</html>
